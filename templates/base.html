{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home | Dashboard{% endblock title %}</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <!-- Parent wrapper -->
    <!-- <div> -->


        <aside x-dataa="{ open: false }" x-show="open" @click.outside="open = false" id="sidenav" class="ml-[-100%] fixed md:w-[35%] lg:ml-0 lg:w-[25%] xl:w-[20%] 2xl:w-[15%] lg:h-screen flex flex-col w-full bg-[#212936] text-white pl-10">
            <!-- wrapper -->
            <div class="">
                
                <div class=" pr-10 flex">
                    <a href="#" title="home">
                        <img src="{% static 'img/Avalogs Asset Logo 3.png' %}" class="" alt="My logo">
                    </a>
                </div>

                <!-- Navigation items  -->
                <div class="mt-8">
                    <ul class="mt-8 font-semibold space-y-7">
                        <li class="hover:bg-white hover:text-[#212936] hover:rounded-l-full py-3 active:bg-white pl-3">
                            <a href="{% url 'home' %}" class="flex space-x-4">
                                <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none">
                                    <path d="M6 8a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V8ZM6 15a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2v-1Z" class="fill-current text-cyan-400 dark:fill-slate-600"></path>
                                    <path d="M13 8a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2V8Z" class="fill-current text-cyan-200 group-hover:text-cyan-300"></path>
                                    <path d="M13 15a2 2 0 0 1 2-2h1a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-1Z" class="fill-current group-hover:text-sky-300"></path>
                                </svg>
                                <span>Dashboard</span>
                            </a>
                        </li>

                        <li class="hover:bg-white hover:text-[#212936] hover:rounded-l-full py-3 active:bg-white active:text-[#212936] pl-3">
                            <a href="{% url 'transactions' %}" class="flex space-x-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
                                </svg>
                                <span>Transaction</span>
                            </a>
                        </li>

                        <li class="hover:bg-white hover:text-[#212936] hover:rounded-l-full py-3 active:bg-white active:text-[#212936] pl-3">
                            <a href="{% url 'deposit' %}" class="flex space-x-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span>Deposit</span>
                            </a>
                        </li>

                        <li class="hover:bg-white hover:text-[#212936] hover:rounded-l-full py-3 active:bg-white active:text-[#212936] pl-3">
                            <a href="{% url 'withdraw' %}" class="flex space-x-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
                                </svg>
                                <span>Withdraw</span>
                            </a>
                        </li>

                        <li class="hover:bg-white hover:text-[#212936] hover:rounded-l-full py-3 active:bg-white active:text-[#212936] pl-3">
                            <a href="{% url 'invest' %}" class="flex space-x-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z" />
                                </svg>
                                <span>Investment</span>
                            </a>
                        </li>

                        <li class="hover:bg-white hover:text-[#212936] hover:rounded-l-full py-3 active:bg-white active:text-[#212936] pl-3">
                            <a href="#" class="flex space-x-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                                <span>Profile</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div id="divider" class=" w-full h-48"></div>
            
            
            <!-- div wrapping button  -->
            <div class="">
                <button class="px-4 py-2 flex rounded-full group bg-[#6675FF] space-x-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    <span class="font-semibold leading-7">Logout</span>
                </button>
            </div>
        </aside>

        <div class="md:w-full lg:w-[75%] xl:w-[80%] 2xl:w-[85%] ml-auto mb-6 pl-8">

            <!-- Navbar -->
            <div>
                <!-- Wrapper  -->
                <div class="top-0 h-16 bg-white lg:py-2.5 flex">

                            <!-- Hamburger menu  -->
                    <button @click="open = ! open" type="button" id="dropdowndefault" data-dropdown-toggle="sidenav" class="lg:hidden xl:hidden 2xl:hidden border-b-2 px-2 mt-2 rounded-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                
                    <div class="flex items-center justify-between">
                        <h5 class="text-2xl text-gray-600 font-medium lg:block">{% block pagetitle %}Dashboard{% endblock pagetitle %}</h5>
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div class="px-6 pt-6 2xl:container">

                {% block content %}
                
                {% endblock content %}
            </div>
        </div> 
    <!-- </div> -->
</body>
</html>
